<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sign for Ryan</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  margin: 0;
  background: #ffffff;
  color: #000000;
}

.wrapper {
  max-width: 480px;
  margin: 24px auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 24px;
}

.message {
  text-align: center;
  font-size: 0.95rem;
  margin-bottom: 24px;
}
.message p { margin: 0 0 6px; }

label {
  display: block;
  margin: 12px 0 6px;
}

.sig-wrap {
  position: relative;
}

#sig-pad {
  width: 100%;
  height: 240px;
  border: 1px solid #000;
  border-radius: 6px;
  touch-action: none;
}

.tools {
  position: absolute;
  top: 8px;
  right: 8px;
}

.tool {
  width: 32px;
  height: 32px;
  border: 1px solid #000;
  background: #fff;
  border-radius: 6px;
  display: grid;
  place-items: center;
  cursor: pointer;
}

.buttons {
  display: flex;
  gap: 12px;
  margin-top: 16px;
}

button {
  flex: 1;
  padding: 12px;
  border: 1px solid #000;
  background: #fff;
  border-radius: 6px;
  cursor: pointer;
}

.card-preview {
  margin-top: 28px;
  text-align: center;
}

.card-frame {
  width: 100%;
  aspect-ratio: 4 / 3;
  overflow: hidden;
  border-radius: 6px;
}

.card-frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
}

.card-preview p {
  font-size: 0.8rem;
  margin-top: 8px;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
}
.overlay img {
  max-width: 95%;
  max-height: 95%;
}
</style>
</head>

<body>

<div class="wrapper">
<h1>Sign for Ryan</h1>

<div class="message">
  <p>We’re making a Christmas card for Ryan’s family.</p>
  <p>Every signature will be placed on the card.</p>
  <p>Thank you to everyone who takes the time to sign.</p>
  <p>Merry Christmas.</p>
</div>

<label>Your signature</label>

<div class="sig-wrap">
  <canvas id="sig-pad"></canvas>

  <div class="tools">
    <!-- Clean curved arrow undo -->
    <div class="tool" onclick="undoStroke()" title="Undo last stroke">
      <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
        <path
          d="M10 7L5 12L10 17"
          stroke="#000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
        />
        <path
          d="M5 12H14C17.5 12 20 14.5 20 18"
          stroke="#000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"
        />
      </svg>
    </div>
  </div>
</div>

<div class="buttons">
  <button onclick="clearSig()">Clear</button>
  <button onclick="submitSig()">Submit</button>
</div>

<div class="card-preview">
  <div class="card-frame">
    <img src="card.jpg" onclick="openOverlay()" />
  </div>
  <p>Click image to view larger</p>
</div>
</div>

<div class="overlay" id="overlay" onclick="closeOverlay()">
  <img src="card.jpg" />
</div>

<script>
const canvas = document.getElementById("sig-pad");
const ctx = canvas.getContext("2d");

let drawing = false;
let sx = 0, sy = 0;
let tx = 0, ty = 0;
const SMOOTHING = 0.22;

let history = [];

function resizeCanvas() {
  const ratio = window.devicePixelRatio || 1;
  canvas.width = canvas.offsetWidth * ratio;
  canvas.height = canvas.offsetHeight * ratio;
  ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  ctx.lineWidth = 3;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

canvas.addEventListener("pointerdown", e => {
  drawing = true;
  sx = tx = e.offsetX;
  sy = ty = e.offsetY;
  ctx.beginPath();
  ctx.moveTo(sx, sy);
});

canvas.addEventListener("pointermove", e => {
  if (!drawing) return;
  tx = e.offsetX;
  ty = e.offsetY;
  sx += (tx - sx) * SMOOTHING;
  sy += (ty - sy) * SMOOTHING;
  ctx.lineTo(sx, sy);
  ctx.stroke();
});

canvas.addEventListener("pointerup", () => {
  if (drawing) {
    history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
  }
  drawing = false;
});

canvas.addEventListener("pointerleave", () => drawing = false);

function undoStroke() {
  if (history.length === 0) return;
  history.pop();
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (history.length > 0) {
    ctx.putImageData(history[history.length - 1], 0, 0);
  }
}

function clearSig() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  history = [];
}

function submitSig() {
  const data = canvas.toDataURL("image/png");
  if (data.length < 2000) {
    alert("Please provide a signature.");
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbxNT-RaBtBa_XUYip0X_ZBJDItwz9R9S19DWXqfkgbjWBRo73DB_vIjk5TuzYnACc3bhQ/exec", {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ image: data })
  }).then(() => {
    clearSig();
    alert("Thank you. Your signature has been saved.");
  });
}

function openOverlay() {
  document.getElementById("overlay").style.display = "flex";
}
function closeOverlay() {
  document.getElementById("overlay").style.display = "none";
}
</script>

</body>
</html>
