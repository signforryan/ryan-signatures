<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign for Ryan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    .wrapper {
      max-width: 480px;
      margin: 24px auto;
      padding: 16px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
    }

    h1 {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 4px;
    }

    p.subtitle {
      font-size: 0.9rem;
      text-align: center;
      color: #666;
      margin-top: 0;
      margin-bottom: 16px;
    }

    label {
      font-size: 1.0rem;
      display: block;
      margin: 8px 0 4px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 1rem;
      margin-bottom: 12px;
    }

    #sig-pad {
      width: 100%;
      height: 240px;
      border: 1px solid #bbb;
      border-radius: 6px;
      background: white;
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
    }

    .clear-btn {
      background: #e8e8e8;
      color: #000;
    }

    .submit-btn {
      background: #ba3e36;
      color: #fff;
    }

    .footer {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 12px;
      color:#666;
    }
  </style>
</>

<body>
<div class="wrapper">

  <h1>Sign for Ryan</h1>
  <p class="subtitle">Please add your name, then sign below.</p>

  <label for="name">Your name</label>
  <input id="name" required placeholder="Name" />

  <label>Your signature</label>
  <canvas id="sig-pad"></canvas>

  <div class="buttons">
    <button type="button" class="clear-btn" onclick="clearSig()">Clear</button>
    <button type="button" class="submit-btn" onclick="submitSig()">Submit</button>
  </div>

  <p class="footer">After you tap Submit, your name and signature will be saved.</p>

</div>

<script>
  let canvas = document.getElementById("sig-pad");
  let ctx = canvas.getContext("2d");
  let drawing = false;
  let lastX, lastY;

  canvas.addEventListener("mousedown", start);
  canvas.addEventListener("touchstart", start);

  canvas.addEventListener("mousemove", draw);
  canvas.addEventListener("touchmove", draw);

  canvas.addEventListener("mouseup", end);
  canvas.addEventListener("touchend", end);

  function getPos(e){
    let rect = canvas.getBoundingClientRect();
    let x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    let y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
    return {x, y};
  }

  function start(e){
    e.preventDefault();
    drawing = true;
    let pos = getPos(e);
    lastX = pos.x;
    lastY = pos.y;
  }

  function draw(e){
    if(!drawing) return;
    e.preventDefault();
    let pos = getPos(e);
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(pos.x, pos.y);
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 2;
    ctx.stroke();
    lastX = pos.x;
    lastY = pos.y;
  }

  function end(){
    drawing = false;
  }

  function clearSig(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function submitSig(){
    let name = document.getElementById("name").value.trim();
    if(!name){ alert("Please enter your name."); return; }

    let imageData = canvas.toDataURL("image/png");

    let fileName = name.replace(/[^a-z0-9]/gi,"_") + "_" + Date.now() + ".png";

    fetch("https://script.google.com/macros/u/1/s/AKfycbzIaQH03XxAnq5UbM06VYXxSEM7i5Z1FonxSV3TUADb_D9tBk4PYKWPi5XXKaXWQJfr/exec", {
      method: "POST",
      body: JSON.stringify({name, image: imageData})
    });

    clearSig();
    document.getElementById("name").value = "";
    alert("Thank you! Your signature has been saved.");
  }
</script>

</body>
</html>
