<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign for Ryan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000000;
    }

    .wrapper {
      max-width: 480px;
      margin: 24px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
    }

    h1 {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 24px; /* more space under title */
    }

    .message {
      font-size: 0.95rem;
      line-height: 1.5;
      text-align: center;
      margin-bottom: 24px;
    }

    .message p {
      margin: 0 0 6px; /* tighter message spacing */
    }

    label {
      font-size: 1rem;
      display: block;
      margin: 12px 0 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #000;
      font-size: 1rem;
      margin-bottom: 12px;
    }

    #sig-pad {
      width: 100%;
      height: 240px;
      border-radius: 6px;
      border: 1px solid #000;
      background: #ffffff;
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: 1px solid #000;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      background: #ffffff;
      color: #000;
    }

    button:disabled {
      opacity: 0.6;
    }

    .card-preview {
      margin-top: 28px;
      text-align: center;
    }

    .card-preview img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }

    .card-preview p {
      font-size: 0.8rem;
      margin-top: 8px;
    }

    .footer {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 14px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .overlay img {
      max-width: 95%;
      max-height: 95%;
    }
  </style>
</head>

<body>

<div class="wrapper">
  <h1>Sign for Ryan</h1>

  <div class="message">
    <p>We’re making a Christmas card for Ryan’s family.</p>
    <p>Every signature will be placed on the card.</p>
    <p>Thank you to everyone who takes the time to sign.</p>
    <p>Merry Christmas.</p>
  </div>

  <label for="name">Your name</label>
  <input id="name" required placeholder="Name" />

  <label>Your signature</label>
  <canvas id="sig-pad"></canvas>

  <div class="buttons">
    <button type="button" onclick="clearSig()">Clear</button>
    <button type="button" class="submit-btn" onclick="submitSig()">Submit</button>
  </div>

  <div class="card-preview">
    <img src="card.jpg" alt="Christmas card preview" onclick="openOverlay()" />
    <p>Tap the card to view larger</p>
  </div>

  <p class="footer">Your signature will be saved after you tap Submit.</p>
</div>

<div class="overlay" id="overlay" onclick="closeOverlay()">
  <img src="card.jpg" alt="Expanded card image" />
</div>

<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>

<script>
  const canvas = document.getElementById("sig-pad");
  let signaturePad;

  function resizeCanvas() {
    const ratio = Math.max(window.devicePixelRatio || 1, 1);
    canvas.width = canvas.offsetWidth * ratio;
    canvas.height = canvas.offsetHeight * ratio;
    canvas.getContext("2d").scale(ratio, ratio);
    if (signaturePad) signaturePad.clear();
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  signaturePad = new SignaturePad(canvas, {
    penColor: 'black',
    minWidth: 2,
    maxWidth: 2
  });

  function clearSig() {
    signaturePad.clear();
  }

  function submitSig() {
    if (signaturePad.isEmpty()) {
      alert("Please provide a signature.");
      return;
    }

    const image = signaturePad.toDataURL("image/png");
    const btn = document.querySelector(".submit-btn");

    btn.disabled = true;
    btn.textContent = "Saving...";

    fetch("https://script.google.com/macros/s/AKfycbxNT-RaBtBa_XUYip0X_ZBJDItwz9R9S19DWXqfkgbjWBRo73DB_vIjk5TuzYnACc3bhQ/exec", {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ image })
    })
    .then(() => {
      signaturePad.clear();
      document.getElementById("name").value = "";
      alert("Thank you. Your signature has been saved.");
    })
    .finally(() => {
      btn.disabled = false;
      btn.textContent = "Submit";
    });
  }

  function openOverlay() {
    document.getElementById("overlay").style.display = "flex";
  }

  function closeOverlay() {
    document.getElementById("overlay").style.display = "none";
  }
</script>

</body>
</html>
