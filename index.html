<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign for Ryan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    .wrapper {
      max-width: 480px;
      margin: 24px auto;
      padding: 16px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
    }

    h1 { text-align: center; margin-bottom: 4px; }
    .subtitle { text-align: center; color: #666; margin: 0 0 16px; }

    #sig-pad {
      width: 100%;
      height: 240px;
      border: 1px solid #bbb;
      border-radius: 6px;
      background: rgba(0,0,0,0);
    }

    label { margin: 8px 0 4px; display: block; }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      margin-bottom: 12px;
    }

    .buttons { display: flex; gap: 12px; margin-top: 12px; }
    button {
      flex: 1; padding: 12px; border: none;
      border-radius: 6px; cursor: pointer; font-size: 1rem;
    }

    .clear-btn { background: #e8e8e8; }
    .submit-btn { background: #ba3e36; color: white; }

    .footer {
      text-align: center;
      font-size: .8rem;
      margin-top: 12px;
      color: #666;
    }
  </style>
</head>

<body>
<div class="wrapper">
  <h1>Sign for Ryan</h1>
  <p class="subtitle">Please add your name, then sign below.</p>

  <label for="name">Your name</label>
  <input id="name" placeholder="Name" required />

  <label>Your signature</label>
  <canvas id="sig-pad"></canvas>

  <div class="buttons">
    <button class="clear-btn" onclick="clearSig()">Clear</button>
    <button class="submit-btn" onclick="submitSig()">Submit</button>
  </div>

  <p class="footer">After you tap Submit, your name and signature will be saved.</p>
</div>

<!-- SignaturePad -->
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>

<script>
  const canvas = document.getElementById("sig-pad");
  let signaturePad;

  function resizeCanvas(){
    const ratio = Math.max(window.devicePixelRatio || 1, 1);
    canvas.width = canvas.offsetWidth * ratio;
    canvas.height = canvas.offsetHeight * ratio;
    canvas.getContext("2d").scale(ratio, ratio);
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  signaturePad = new SignaturePad(canvas, {
    backgroundColor: "rgba(0,0,0,0)", 
    penColor: "black"
  });

  function clearSig(){ signaturePad.clear(); }

  function submitSig(){
    const name = document.getElementById("name").value.trim();
    if (!name) return alert("Please enter your name.");
    if (signaturePad.isEmpty()) return alert("Please provide a signature.");

    const image = signaturePad.toDataURL("image/png");

    fetch("https://script.google.com/macros/s/AKfycbweetett6xRwwoeL5DDsCDV1b_RrjxtLSkt1P9OIfiv38JgSq8fAmasXvBgTgXyORo1/exec", {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, image })
    });

    signaturePad.clear();
    document.getElementById("name").value = "";
    alert("Thank you! Your signature has been saved.");
  }
</script>

</body>
</html>
